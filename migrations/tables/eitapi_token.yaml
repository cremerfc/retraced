apiVersion: schemas.schemahero.io/v1alpha2
kind: Table
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: eitapi-token
spec:
  database: retraced-postgres
  name: eitapi_token
  requires: []
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: text
        constraints:
          notNull: true
      - name: display_name
        type: text
      - name: project_id
        type: text
        constraints:
          notNull: true
      - name: environment_id
        type: text
        constraints:
          notNull: true
      - name: group_id
        type: text
        constraints:
          notNull: true
      - name: view_log_action
        type: text
        constraints:
          notNull: true
        default: '''audit.log.view''::text'
