apiVersion: schemas.schemahero.io/v1alpha2
kind: Table
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: active-group
spec:
  database: retraced-postgres
  name: active_group
  requires: []
  schema:
    postgres:
      primaryKey: []
      columns:
      - name: created_at
        type: timestamp
        constraints:
          notNull: true
      - name: project_id
        type: text
        constraints:
          notNull: true
      - name: environment_id
        type: text
        constraints:
          notNull: true
      - name: group_id
        type: text
        constraints:
          notNull: true
