apiVersion: schemas.schemahero.io/v1alpha2
kind: Table
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: viewer-descriptors
spec:
  database: retraced-postgres
  name: viewer_descriptors
  requires: []
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: text
        constraints:
          notNull: true
      - name: project_id
        type: text
        constraints:
          notNull: true
      - name: environment_id
        type: text
        constraints:
          notNull: true
      - name: group_id
        type: text
        constraints:
          notNull: true
      - name: created
        type: timestamp without time zone
        constraints:
          notNull: true
      - name: is_admin
        type: boolean
      - name: view_log_action
        type: text
      - name: actor_id
        type: text
      - name: scope
        type: text

