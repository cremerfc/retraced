apiVersion: v1
kind: Pod
metadata:
  labels:
    retraceddev: "1"
  name: retraced-integrationtest
spec:
  containers:
  - command:
    - npx
    - mocha
    - -r
    - ts-node/register
    - integration/test/**/*.ts
    env:
    - name: PUBLISHER_API_ENDPOINT
      value: http://retraced-api:3000/auditlog
    - name: PROJECT_ID
      value: dev
    - name: ENVIRONMENT_ID
      value: dev
    - name: PUBLISHER_API_KEY
      value: dev
    - name: ES_INDEX_WAIT_MS
      value: "2000"
    envFrom:
    - secretRef:
        name: auditlog
    image: registry.replicated.com/library/retraced
    name: tests
  restartPolicy: OnFailure
